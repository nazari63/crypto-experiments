name: Crypto Repo Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Create virtual environment
      run: |
        python -m venv venv  # ایجاد محیط مجازی

    - name: Activate and Install dependencies
      run: |
        source venv/bin/activate  # فعال کردن محیط مجازی
        pip install --upgrade pip  # به‌روزرسانی pip
        pip install --no-cache-dir ecdsa  # نصب پکیج‌های لازم

    - name: Run Crypto Test
      env:
        PYTHONUNBUFFERED: 1
      run: |
        source venv/bin/activate  # فعال کردن محیط مجازی
        python -v generate_keys.py  # اجرای اسکریپت generate_keys.py با حالت verbose
        if [ $? -ne 0 ]; then
          echo "Error running generate_keys.py"
          exit 1
        fi
        python -v digital_signature.py  # اجرای اسکریپت digital_signature.py با حالت verbose
        if [ $? -ne 0 ]; then
          echo "Error running digital_signature.py"
          exit 1
        fi
