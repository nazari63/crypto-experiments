
name: Crypto Repo Test

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Create virtual environment
      run: |
        python -m venv venv  # ایجاد محیط مجازی
        source venv/bin/activate  # فعال کردن محیط مجازی

    - name: Install dependencies
      run: |
        pip install --upgrade pip  # به‌روزرسانی pip
        pip install ecdsa  # نصب پکیج‌های لازم
        pip install --no-cache-dir  # نصب بدون کش (برای جلوگیری از مشکلات کش)

    - name: Run Crypto Test
      run: |
        source venv/bin/activate  # فعال کردن محیط مجازی
        python -v generate_keys.py  # اجرای اسکریپت generate_keys.py با حالت verbose
        python -v digital_signature.py  # اجرای اسکریپت digital_signature.py با حالت verbose
