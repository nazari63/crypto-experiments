name: Crypto Repo Test

on: 
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Create virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install ecdsa
        pip show ecdsa  # نمایش اطلاعات مربوط به پکیج نصب شده

    - name: Run Crypto Test
      run: |
        source venv/bin/activate  # فعال‌سازی محیط مجازی
        python -v generate_keys.py  # فعال کردن verbose برای بیشتر شدن خروجی خطا
        python -v digital_signature.py  # فعال کردن verbose برای بیشتر شدن خروجی خطا
